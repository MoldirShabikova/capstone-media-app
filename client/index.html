<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Social App</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Social App</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            placeholder="Search for creators, inspirations"
          />
        </div>
        <div class="create">
          <label class="btn btn-primary" for="create-post" >  <a class="nav-link" href="login.html">Login</a></label>
          <div class="profile-photo">
            <img src="./assests/person.jpg" alt="person" />
          </div>
          <div class="handle">
            <h4>Diana Sky</h4>
            <p class="text"></p>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="left">
          <a href="profile">
            <div class="profile-photo">
              <img src="./assests/images/profile-1.jpg" alt="" />
            </div>
          </a>
          <div class="sidebar">
            <a class="menu-item active">
              <span><i class="uil uil-home"></i></span>
              <h3>Home</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-compass"></i></span>
              <h3>Explore</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-bell"></i></span>
              <h3>Notifications</h3>
              <!-- <div class="notifications-popup">
                <div>
                    <div class="profile-photo">
                        <img src="./assests/images/profile-2.jpg" alt="">
                    </div>
                    <div class="notification-body">
                        <b>Adam Barold</b>
                    </div>
                </div> -->
              </div>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-envelope-alt"></i></span>
              <h3>Messages</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-setting"></i></span>
              <h3>Settings</h3>
            </a>
          </div>
        </div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
    </main>


  </body>
</html>
